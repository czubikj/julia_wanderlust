{% extends "blog/base.html" %}

{% block main %}
<h1>Enter the Photo Contest</h1>

<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td colspan=2>
        <button type="submit">Submit!</button>
      </td>
    </tr>
  </table>
</form>

{% endblock %}
